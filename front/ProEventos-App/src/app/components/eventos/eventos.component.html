 <app-titulo [titulo]="'Eventos'"></app-titulo>

  <hr>
  <div class="form-inline">
    <div class="form-group mb-2">
      <label class="mr-2" style="margin-right: 2%;">Filtro: </label>
      <input type="search"
      style="max-width: 250px; display:inline-block;"
      class="form-control mb-2"
      placeholder="buscar"
      [(ngModel)]="filtroLista"
      >
    </div>
  </div>
  <!--<h3>Filtro: {{filtroLista}}</h3>-->
  <table class="table table-striped table-dark">
    <thead class="thead-dark">
      <tr>
        <th>
          <button class="btn btn-outline-light btn-sm"
          (click)="alterarImg()">
          <i class="{{!exibirImagem ? 'fa fa-eye' : 'fa fa-eye-slash'}}"></i>
            {{!exibirImagem ? 'Exibir' : 'Ocultar'}}
          </button>
        </th>
        <th>#</th>
        <th>Tema</th>
        <th>Local</th>
        <th>Data</th>
        <th>Qtd Pessoas</th>
        <th>Lote</th>
        <th>Opções</th>
      </tr>
    </thead>
    <tbody *ngIf="eventos && eventos.length">
      <tr *ngFor="let evento of eventosFiltrados">
        <td>
          <img [collapse]="!exibirImagem"
          [isAnimated]="true"
          src="/assets/{{evento.imageURL}}"
          [style.width.px]="widthImg"
          [style.margin.px]="marginImg">
        </td>
        <td>{{evento.id}}</td>
        <td>{{evento.tema}}</td>
        <td>{{evento.local}}</td>
        <td>{{evento.dataEvento | DateFormatPipe}}</td>
        <td>{{evento.qtdPessoas}}</td>
        <td>{{evento.lotes[0].nome}}</td>
        <td>
          <button type="button" class="btn btn-primary btn-sm mr-2" style="margin-right: 2%;">
            <i class="fa fa-edit"></i>

          </button>
          <button type="button"  class="btn btn-danger btn-sm" (click)="openModal(template)">
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
    <tfoot *ngIf="!eventos.length">
      <tr>
        <td colspan="8" class="text-center">
          <h4>Nenhum evento encontrado</h4>
        </td>
      </tr>
    </tfoot>
  </table>


  <ng-template #template>
    <div class="modal-body text-center" data-toggle="modal" data-target="#myModal">
      <p>Tem certeza que quer deletar este Evento?</p>
      <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
      <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
    </div>
  </ng-template>
